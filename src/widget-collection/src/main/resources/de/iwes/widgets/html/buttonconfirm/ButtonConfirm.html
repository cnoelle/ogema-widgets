<html>
    <head>
        <script src="/ogema/widget/buttonconfirm/ButtonConfirm.js"></script>
    </head>
    <body id="widgetBody">
    	<!-- button part -->
        <button class="btn btn-default" id="ogemaButton">
            <span id="buttonText"></span>
        </button>
        <!-- modal part -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div id="dialog" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="ModalLabel">Title</h4>
                        <div id="ModalHeader"></div>
                    </div>
                    <div class="modal-body" id="ModalBody">
                    	<span id="confirmMsg"></span>
                    </div>
                    <div class="modal-footer" id="ModalFooter">
                    	 <button class="btn btn-default" id="confirmButton">
				            <span id="confirmButtonText"></span>
				        </button>
				        <button class="btn btn-default" id="cancelButton">
				            <span id="cancelButtonText"></span>
				        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
