<html>
<head>
<script src="/ogema/jslib/angular/angular-1.6.4.min.js"></script>

<link href="/ogema/widget/complextable/DynamicTable.css" rel="stylesheet" type="text/css"/>
<script src="/ogema/widget/complextable/DynamicTable.js"></script>
</head>
<body>
<div class="angularDiv" id="ComplexTableWidgetBody">
	<div ng-controller="ComplexTableCtrl">		
		<table id="table" class="table" ng-class="options.tableClasses"> 
			<!-- <tr ng-repeat="row in entriesSet.getRows()" ng-class ="options.rowClass[row]"> -->
			<tr ng-repeat="row in entriesSet.getRows()">
				<td class="col" ng-repeat='col in entriesSet.getCols()' ng-class="options.colClass[col]">
					<div ng-bind-html="entriesSet.getHtml()[row][col]" ng-attr-id="{{row + '__' + col}}" class="complex-table-cell">
					</div>
				</td>
			</tr>	
		</table>	
	</div>
</div>
</body>
</html>
