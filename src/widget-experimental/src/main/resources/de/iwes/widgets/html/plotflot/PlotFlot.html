<html>
<head>

<script src="/ogema/jslib/jquery/flot-0.8.3/jquery.flot.min.js"></script>
<script src="/ogema/jslib/jquery/flot-0.8.3/jquery.flot.selection.min.js"></script>
<script src="/ogema/jslib/jquery/flot-0.8.3/jquery.flot.time.min.js"></script>
<script src="/ogema/jslib/jquery/ui-1.12.1/jquery-ui.min.js"></script>

<script src="/ogema/widget/plotflot/PlotFlot.js"></script>

<body>
	<div style="position:relative;">
		<!-- Main plot -->
		<div id="chart"></div>
		<!-- very hacky way to introduce y-axis label; labels were promised for the next Flot version, which never appeared -->
		<div id="label-y" style="position: absolute; left:0em; top:-1.5em; display:none;">K</div>
		<div id="label-x" style="position: absolute; right:0em; bottom: -1.5em; display:none;">time</div>
	</div>
    <!-- Overview Area -->
    <div id="overview" class="demo-placeholder" style="height:250px; display:none"></div>
    <!-- Dummy for downloads -->
    <a id="download" style="display:none;" target="_blank"></a>
</body>
